<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/0be68b1d27.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">

    <title>TechStore Shop</title>
</head>
<body>

    <!-- Header -->
    <header class="header" id="header">
        <!-- Top header -->
        <div class="top-header">
            <div class="container d-flex">
                <ul class="d-flex">
                    <li><a href="">About Us</a></li>
                    <li><a href="">FAQ</a></li>
                    <li><a href="">Contact</a></li>
                </ul>
            </div>
        </div>

        <!-- Navigation bar -->
        <div class="nav-bar" id="nav-bar">
            <div class="nav-bar-center container d-flex">
                <a href="index.html" class="logo"><h1>TechStore</h1></a>

                <ul class="nav-list d-flex">
                    <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="shop.html" class="nav-link">Store</a></li>
                    <li class="nav-item"><a href="about.html" class="nav-link">About</a></li>

                    <!-- (Mobile) -->
                    <li class="icons d-flex">
                        <a href="login.html" class="icon"><i class="fa-solid fa-user"></i></a>
                        <div class="icon"><i class="fa-solid fa-magnifying-glass"></i></div>
                        <a href="cart.html" class="icon">
                            <i class="fa-solid fa-basket-shopping"></i>
                            <span class="d-flex" id="cart-items">0</span>
                        </a>
                    </li>
                </ul>

                <!-- Icons -->
                <div class="icons d-flex">
                    <a href="login.html" class="icon"><i class="fa-solid fa-user"></i></a>
                    <div class="icon"><i class="fa-solid fa-magnifying-glass"></i></div>
                    <a href="cart.html" class="icon">
                        <i class="fa-solid fa-basket-shopping"></i>
                        <span class="d-flex" id="cart-items-m">0</span>
                    </a>
                </div>

                <!-- Menu (Mobile) -->
                <div class="menu-bar">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </div>
        </div>

    </header>

    <!-- All Products -->
    <section class="section all-products">
        <div class="top container">
            <h1>All Products</h1>
            <form>
                <select>
                    <option value="1">Default Sorting</option>
                    <option value="2">by price</option>
                    <option value="3">by popularity</option>
                    <option value="4">by sale</option>
                    <option value="5">by rating</option>
                </select>
                <span><i class="bx bx-chevron-down"></i></span>
            </form>
        </div>

        <div class="product-center container" id="products-container">

        </div>
    </section>

    <section class="pagination">
        <div class="container">
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span>4</span>
            <span><i class="fa-solid fa-arrow-right"></i></span>

        </div>
    </section>

    <!-- Footer Section -->
    <footer class="footer">
        <div class="row">
            <div class="col d-flex">
                <h4>INFORMATION</h4>
                <a href="#">About us</a>
                <a href="#">Contacts</a>
                <a href="#">Terms</a>
                <a href="#">Guides</a>
            </div>
            <div class="col d-flex">
                <h4>USEFUL LINKS</h4>
                <a href="#">Online Store</a>
                <a href="#">Customer Service</a>
                <a href="#">Promotion</a>
            </div>
            <div class="col d-flex">
                <a href="https://www.instagram.com/_adeeeka/"><span><i class="fa-brands fa-instagram-square"></i></span></a>
                <a href="#"><span><i class="fa-brands fa-telegram"></i></span></a>
                <a href="#"><span><i class="fa-brands fa-youtube"></i></span></a>
                <a href="#"><span><i class="fa-brands fa-twitter"></i></span></a>
            </div>
        </div>
    </footer>

    
    <!-- Scripts -->
    <script src="js/index.js"></script>
    <script src="js/product-class.js"></script>
    <script src="js/shop.js"></script>

</body>
</html>
